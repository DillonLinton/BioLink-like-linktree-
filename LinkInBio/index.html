<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dillon Linton - Links</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/homepage.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            VANTA.GLOBE({
            el: "#vanta",
            mouseControls: true,
            touchControls: false,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: .30,
            scaleMobile: 1.00,
            backgroundAlpha: 0.0,
            scale: .50,
            scaleMobile: 1.00,
            color: 0x0,
            color2: 0xcab38d,
            wingSpan: 0.00,
            separation: 1000.00,
            alignment: 85.00,
            cohesion: 9.00,
            quantity: 0.00
            })

            setTimeout(() => {
                const main = document.querySelector('main')
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            }, 1000)
                

        })
    </script>
</head>
<body>
    <div id="vanta"></div>
    <main>
        <header>
            <img src="DillonPFP.jpg" alt="">
            <!----- <h1>@dillon_linton</h1> --->
        </header>
        <ul>
            <li>
                <a href="https://www.dillonlintonportfolio.com/">
                Personal Website
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/dillon-linton-01920b205/">
                    Linkedin
                </a>
            </li>
            <li>
                <a href="https://github.com/DillonLinton">
                    GitHub
                </a>
            </li>
        </ul>
    </main>
    
    
</body>
</html>
